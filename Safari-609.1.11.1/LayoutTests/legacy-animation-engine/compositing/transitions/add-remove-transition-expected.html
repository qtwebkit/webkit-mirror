<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: blue;
        }
        .composited {
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <p>This box should end up with opacity 1</p>
    <div id="target" class="composited box">
    </div>
