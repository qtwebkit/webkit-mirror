<script>
const whlslTests = {};
const epsilon = 0.0001;

whlslTests.vectorIndexLoad = async () => {
    const program = `
        int foo() {
            int2 x;
            x.x = 20;
            x.y = 10;
            x[5000] = 40;
            return x[0] / x[1] + x[5000];
        }
    `;
    assert_equals(await callIntFunction(program,  "foo", []), 40/10 + 40);
};

runTests(whlslTests);
