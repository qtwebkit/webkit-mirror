<!doctype html>
<html>
  <head>
    <title>fractions vertical aligment</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- The fraction bars should be vertically aligned and covered by the
         red rectangle. -->
    <div style="position: absolute; top: 10px; left: 10px;">
      <math style="color: blue;">
        <mrow>
          <mspace height="10em" depth="10em"/>
          <mfrac>
            <mi>B</mi>
            <mi>C</mi>
          </mfrac>
          <mo>+</mo>
          <mfrac>
            <mrow>
              <mi>B</mi>
              <mo>+</mo>
              <mfrac>
                <mi>D</mi>
                <mi>E</mi>
              </mfrac>
            </mrow>
            <mi>C</mi>
          </mfrac>
          <mo>+</mo>
          <mfrac>
            <mrow>
              <mi>B</mi>
              <mo>+</mo>
              <mfrac>
                <mrow>
                  <mi>D</mi>
                  <mo>+</mo>
                  <mfrac>
                    <mi>F</mi>
                    <mi>G</mi>
                  </mfrac>
                </mrow>
                <mi>E</mi>
              </mfrac>
            </mrow>
            <mi>C</mi>
          </mfrac>
          <mo>+</mo>
          <mfrac>
            <mi>B</mi>
            <mrow>
              <mi>C</mi>
              <mo>+</mo>
              <mfrac>
                <mi>D</mi>
                <mrow>
                  <mi>E</mi>
                  <mo>+</mo>
                  <mfrac>
                    <mi>F</mi>
                    <mi>G</mi>
                  </mfrac>
                </mrow>
              </mfrac>
            </mrow>
          </mfrac>
        </mrow> 
      </math>
    </div>

    <div style="position: absolute; top: 10px; left: -1em;">
      <math>
        <mrow>
          <mspace height="10em" depth="10em"/>
          <mspace width="26em" height="1ex" depth="0" mathbackground="red"/>
        </mrow>
      </math>
    </div>

  </body>
</html>
