<!DOCTYPE html>
<html>
    <head>
        <style>
            #article { -webkit-flow-into: flow; width: 50px; height: 50px; background-color: blue; }
            #positioned { position: absolute; width: 100px; height: 100px; background-color: red; }
            #region { -webkit-flow-from: flow; width: 50px; height: 50px; border: 25px solid green; overflow: hidden; }
        </style>
    </head>
    <body>
        <p>Test that a region in normal flow creates a stacking context and is painted accordingly.</p>
        <p>The region should be rendered in front of its positioned sibling since it appears after it in DOM order.</p>
        <p>On success, you see a blue rectangle with a green border and no red.</p>
        <div id="article"></div>
        <div id="positioned"></div>
        <div id="region"></div>
    </body>
</html>
