<!DOCTYPE html>
<html>
	<head>
		<title>float overflowing container with forced region break</title>
		<style>
		div {
			font-family: monospace;
			font-size: 20px;
			line-height: 1em;
		}
		#container {
			color: blue;
		}
		.float {
			float: left;
			color: green;
		}
		.region {
			margin: 20px;
		}
		#small {
			font-size: 10px;
			line-height: 1em;
		}
		</style>
	</head>
	<body>
		<p>
			Float overflowing its container that has a forced break. Two regions. No line should be sliced.
		</p>

		<div class="region">
			<div id="container">
				<div class="float">
					FILLER<br>
					FILLER<br>
					FILLER<br>
					FILLER
				</div>
				FILLER
				<div id="small">TINY</div>
			</div>
		</div>
		<div class="region" style="color: blue;">
			FILLER<br>
			FILLER
		</div>
	</body>
</html>
