<!DOCTYPE html>
<html>
    <head>
        <style>
            #green1, #green2 {
                width: 100px;
                height: 100px;
                background-color: green;
                position: absolute;
                top: 100px;
            }
            #green1 {
                left: 100px;
            }
            #green2 {
                left: 300px;
            }
        </style>
    </head>
    <body>
        <p>Test that 2 inline blocks are correctly displayed in 2 regions.</p>
        <p>On success you should see 2 green rectangles and no red.</p>
        <div id="green1"></div>
        <div id="green2"></div>
    </body>
</html>
