<!DOCTYPE html>
<html>
<head>

    <title>117407 - [CSS Regions] Fix getClientRects() for content nodes</title>

        margin: 0px;
    }

    .finished .region, .finished #content {
        display: none;
    }

    #content {
        font-family: Ahem;
        font-size: 20px;
        -webkit-flow-into: flow;
    }

    .region {
        -webkit-flow-from: flow;
        position: absolute;
        border: 1px solid black;
    }

    #region1 {
        top: 10px;
        left: 10px;
        width: 100px;
        height: 50px;
    }

    #region2 {
        top: 30px;
        left: 120px;
        width: 150px;
        height: 100px;
    }

    #region3 {
        top: 40px;
        left: 300px;
        width: 100px;
        height: 50px;
    }
    </style>
</head>
<body>
    <div id="content">
    <span id="testMe">X X X X X X X X X X X X X X X X X X X</span>
    </div>

    <div id="region1" class="region"></div>
    <div id="region2" class="region"></div>
    <div id="region3" class="region"></div>

    <script>
        if (window.testRunner)
            testRunner.dumpAsText();
        
        var expectedClientRects = [[11, 11, 61, 111, 100, 50], [31, 121, 111, 271, 150, 80]];

        if (testClientRects("content", expectedClientRects))
            document.body.className = "finished";
