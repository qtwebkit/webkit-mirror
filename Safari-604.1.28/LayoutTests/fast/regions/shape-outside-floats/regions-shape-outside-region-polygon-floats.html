<!DOCTYPE html>
<html>
<head>
<style>
    .test {
        font: 50px/1 Ahem, sans-serif;
        line-height: 50px;
        color: green;
    }
    .content {
        width: 100px;
        height: 100px;
    }
    .regionParentContainer {
        width: 100px;
        height: 100px;
        border: 2px solid green;
        margin-bottom: 30px;
        color: green;
    }
    .top_left_triangle { -webkit-shape-outside: polygon(0 0, 100% 0, 0 100%); }
    .top_right_triangle { -webkit-shape-outside: polygon(0 0, 100% 0, 100% 100%); }
    .bottom_right_triangle { -webkit-shape-outside: polygon(100% 0, 100% 100%, 0 100%); }
    .bottom_left_triangle { -webkit-shape-outside: polygon(0 0, 100% 100%, 0 100%); }

    #left_top { -webkit-flow-into: flow1;  }
    #region_left_top_triangle {
        float: left;
        -webkit-flow-from: flow1;
    }

    #right_top { -webkit-flow-into: flow2;}
    #region_right_top_trigangle {
        float: right;
        -webkit-flow-from: flow2;
    }

    #left_bottom { -webkit-flow-into: flow3;}
    #region_left_bottom_triangle {
        float: left;
        -webkit-flow-from: flow3;
    }

    #right_bottom { -webkit-flow-into: flow4;}
    #region_right_bottom_triangle {
        float: right;
        -webkit-flow-from: flow4;
    }
</style>
</head>
<body>
<div class="test">
    <div id="left_top" class="content">
        <div class="content bottom_right_triangle" style="float: right;"></div>X
    </div>
    <div id="right_top" class="content">
        <div class="content bottom_left_triangle" style="float: left;"></div>X
    </div>
    <div id="left_bottom" class="content">
        <div class="content top_right_triangle" style="float: right;"></div>X
    </div>
    <div id="right_bottom" class="content">
        <div class="content top_left_triangle" style="float: left;"></div>X
    </div>

    <div class="regionParentContainer">
        <div id="region_left_top_triangle" class="top_left_triangle"></div>X
    </div>
    <div class="regionParentContainer">
        <div id="region_right_top_trigangle" class="top_right_triangle"></div>X
    </div>
    <div class="regionParentContainer">
        <div id="region_left_bottom_triangle" class="bottom_left_triangle"></div>X
    </div>
    <div class="regionParentContainer">
        <div id="region_right_bottom_triangle" class="bottom_right_triangle"></div>X
    </div>
</div>
<p>Requires Ahem font. There is a triangle shape on each content flow and each region. The content should be inside the green rectangles.</p>
</body>
</html>
