<!DOCTYPE html>
<html>
<script>
    if (window.internals)
        window.internals.settings.setAttachmentElementEnabled(true)
</script>
<body>

    file = window.internals.createFile("resources/test-file.txt");

    attachments[i].file = file;
</script>
