<!-- Blend a background image and a background color specifying background-size: contain   -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div { 
	background: url('resources/white_square.svg'), #777777;
	background-size: contain;
	width: 200px;
    height: 200px;
    margin: 10px;
}
</style>
</head>

<body>
    <div style="background-blend-mode: multiply;"></div>
</body>
</html>
