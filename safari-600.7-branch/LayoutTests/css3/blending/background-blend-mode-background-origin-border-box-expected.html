<!-- Blend a background image and a background color specifying background-origin: border-box  -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div {
	border: 10px double;
    padding: 10px;
	background: #777777;
	background-origin: border-box;
	width: 200px;
    height: 200px;
    margin: 10px;
}
</style>
</head>

<body>
    <div></div>
</body>
</html>
