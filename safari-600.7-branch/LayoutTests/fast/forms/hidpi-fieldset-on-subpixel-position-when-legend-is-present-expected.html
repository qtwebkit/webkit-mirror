<!DOCTYPE html>
<head>
  <title>This tests that the fieldset's border gets properly clipped out when legend text is present</title>
  <style>
    fieldset {
      position: fixed;
      top: 8.5px;
      left: 0px;
      width: 25px;
      height: 8px;
    }
    
    div {
      position: fixed;
      top: 0px;
      left: 16px;
      width: 25px;
      height: 20px;
      background-color: white;
    }
  </style>
</head>
<body>
  <fieldset></fieldset>
  <div></div>
</body>
</html>
