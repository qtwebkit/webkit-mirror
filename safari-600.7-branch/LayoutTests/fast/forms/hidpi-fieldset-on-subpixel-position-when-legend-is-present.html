<!DOCTYPE html>
<head>
  <title>This tests that the fieldset's border gets properly clipped out when legend text is present</title>
  <style>
    fieldset {
      position: fixed;
      top: 0.5px;
      left: 0px;
    }
    
    legend {
      font-size: 16px;
    }
    
    div {
      position: fixed;
      top: 0px;
      left: 18px;
      width: 21px;
      height: 20px;
      background-color: white;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend align="left">foo</legend>
  </fieldset>
  <div></div>
</body>
</html>
