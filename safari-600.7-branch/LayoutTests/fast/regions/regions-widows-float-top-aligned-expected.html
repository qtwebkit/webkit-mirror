<!doctype html>
<html style="font: 16px/1.25 monospace;">
    <head>
        <style>
            .region {
                width: 100px;
                height: 100px;
            }

            #region1 {
                border: 5px solid green;
                height: 150px;
            }

            #region2 {
                border: 5px solid blue;
                height: 200px;
            }

            #self_col {
                margin-top: 0px;
                margin-bottom: 0px;
                float: left;
                height: 30px;
                border: thin solid black;
            }

            #self_col_p {
                margin-top: 30px;
            }

            #clear {
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=122450">Bug 122450</a>. The test passes if the first three lines are in the green box and the last four lines in the blue box.</p>
        <div id="container">
            <div class="region" id="region1">
                <div id="self_col_p">
                <div id="self_col"></div>
                <div id="clear">
                Linetext1
                Linetext2
                Linetext3
                </div>
                </div>
            </div>
            <div class="region" id="region2">
                Linetext4
                Linetext5
                Linetext6
                Linetext7
            </div>
        </div>
    </body>
</html>
