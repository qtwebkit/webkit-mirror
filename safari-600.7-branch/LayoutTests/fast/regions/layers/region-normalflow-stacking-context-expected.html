<!DOCTYPE html>
<html>
    <head>
        <style>
            #article { width: 50px; height: 50px; background-color: blue; }
            #region { width: 50px; height: 50px; border: 25px solid green; }
        </style>
    </head>
    <body>
        <p>Test that a region in normal flow creates a stacking context and is painted accordingly.</p>
        <p>The region should be rendered in front of its positioned sibling since it appears after it in DOM order.</p>
        <p>On success, you see a blue rectangle with a green border and no red.</p>
        <div id="region">
            <div id="article"></div>
        </div>
    </body>
</html>
