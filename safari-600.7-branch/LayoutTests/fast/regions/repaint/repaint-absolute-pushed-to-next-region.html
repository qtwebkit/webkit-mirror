<!DOCTYPE html>
<html>
    <head>
        <script src="../../repaint/resources/text-based-repaint.js" type="text/javascript"></script>

        <style>
            #cn {
                -webkit-flow-into: flow;
            }
            #region {
                -webkit-flow-from: flow;
                position: absolute;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
                border: 5px solid green;
            }
            #region2 {
                -webkit-flow-from: flow;
                position: absolute;
                top: 100px;
                left: 300px;
                width: 100px;
                height: 100px;
                border: 5px solid green;
            }
            #inner {
                position: absolute;
                top: 100px;
                left: 0px; 
                width: 100px;
                height: 300px;
                background-color: blue;
            }
            #inner:hover { background-color: lime; }
        </style>
    </head>

    <body onload="runRepaintTest();">
        <a href="https://bugs.webkit.org/show_bug.cgi?id=131617">Bug 131617 - [CSSRegions] Incorrect background paint on positioned element hover</a>
        <p>When hovering the blue div, it should turn green</p>

        <div id="cn">
            <div id="inner"></div>
        </div>
        <div id="region"></div>
        <div id="region2"></div>

        <script type="text/javascript">
            function repaintTest() 
            {
                if(!window.testRunner)
                    return;

                var element = document.getElementById("inner");
                var left = element.offsetLeft;
                var top = element.offsetTop;

                eventSender.mouseMoveTo(left + 10, top + 10);
            }
        </script>
    </body>
</html>
