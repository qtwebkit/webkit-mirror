<!DOCTYPE html>

<html>
    <head>
        <style>
            .region {
                width: 350px;
                height: 150px;
                border: thin solid black;
                padding: 10px;
                -webkit-flow-from: flow;
            }

            #float {
                width: 150px;
                height: 50px;
                background-color: green;
                color: white;
                float: left;
            }

            #after {
                width: 150px;
                height: 100px;
                background-color: blue;
                color: white;
                overflow: auto;
                position: relative;
            }

            .flow {
                -webkit-flow-into: flow;
            }
        </style>
    </head>

    <body>
        <a href="https://bugs.webkit.org/show_bug.cgi?id=131161">Bug 131161 - [CSS Regions] Elements with overflow:auto are not painted inside regions when following a float</a>
        <p>A <span style="color:blue"><b>blue</b></span> div should be visible next to <span style="color:green"><b>green</b></span> float.</p>

        <div class="region"></div>

        <div id="float" class="flow">This is a FLOAT</div>
        <div id="after" class="flow">This box has OVERFLOW:AUTO</div>
    </body>
</html>
