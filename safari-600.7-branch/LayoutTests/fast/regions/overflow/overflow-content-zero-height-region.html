<!DOCTYPE html>
<html>
    <head>
        <style>
        #red {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        #contentNode {
            -webkit-flow-into: named-flow;
            background-color: green;
            width: 50px;
            height: 50px;
        }
        #region {
            -webkit-flow-from: named-flow;
            height: 0px;
            position: absolute;
            top: 150px;
            left: 100px;
        }
        </style>
    </head>
<body>
    <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=98265">WebKit Bug 98265: [CSSRegions] Content flowed in 0px height region not displayed</a></p>
    <p>The content overflowing the 0 height region should be visible.</p>
    <p>On success you should see a green rectangle below and no red.</p>
    <div id="red"></div>
    <div id="contentNode"></div>
    <div id="region"></div>
</body>
</html>
