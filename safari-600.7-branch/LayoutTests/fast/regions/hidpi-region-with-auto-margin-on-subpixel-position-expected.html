<!DOCTYPE html>
<html>
<head>
<title>This tests that named flows can be painted on subpixel positions.</title>
<style>
  .inner {
    border: 1px solid blue;
  }
  .content {
    margin: auto;
    width:97%;
  }
  .outer {
    width: 200px;
  }
</style>
<body>
  <div class="outer">
    <div class="inner">
      <div class="content">This text should to painted on the same position.</div>
    </div>
  </div>
</body>
</html>
