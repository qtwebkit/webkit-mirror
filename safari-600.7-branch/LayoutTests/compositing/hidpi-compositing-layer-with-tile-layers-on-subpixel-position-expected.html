<!DOCTYPE html>
<html>
<head>
<title>This tests that when the compositing layer has multiple tile layers the content gets clipped properly across layers.</title>
<style>
  .container {
    position: fixed;
    left: 0.25px;
    top: 0px;
  }

  .inner {
    -webkit-border-radius: 1px;
    overflow: hidden;
    width: 2100px; 
  }
  
  .largebox {
    width: 600px; 
    height: 100px; 	
    background-color: red; 
  }
</style>
</head>
<body>
<div class=container>
  <div class=inner>
      <div class=largebox></div> 
  </div>
</div>
</body>
</html>
