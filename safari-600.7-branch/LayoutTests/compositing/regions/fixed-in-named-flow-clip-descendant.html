<!DOCTYPE html>
<html>
    <head>
        <style>
            #region { -webkit-flow-from: flow; }
            #fixed { -webkit-flow-into: flow; position: fixed; top: 150px; left: 150px; width: 100px; height: 100px; background-color: green; overflow: hidden; }
            #descendant { position: absolute; top: 50px; left: 50px; width: 100px; height: 100px; background-color: orange; -webkit-transform: scale3d(1, 1, 1); }
        </style>
        <script>
            if (window.internals)
                window.internals.settings.setAcceleratedCompositingForFixedPositionEnabled(true);

            if (window.testRunner)
                testRunner.dumpAsText();

            window.addEventListener("load", function() {
                if (window.internals)
                    document.getElementById("layerTree").innerText = window.internals.layerTreeAsText(document);
            }, false);
        </script>
    </head>
    <body>
        <p>Test a fixed positioned element collected in a named flow correctly clips its ancestor.</p>
        <p>On success, you should see a green rectangle with an orange rectangle in the bottom right corner.</p>
        <div id="fixed">
            <div id="descendant"></div>
        </div>
        <!-- Need to just display the fixed positioned element -->
        <div id="region"></div>
        <pre id="layerTree"></pre>
    </body>
</html>
