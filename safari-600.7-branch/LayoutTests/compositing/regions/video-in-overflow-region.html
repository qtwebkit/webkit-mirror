<!DOCTYPE html>
<html>
    <head>
        <style>
            .content {
                -webkit-flow-into: theFlow;
                position: absolute;
                top: 50px;
                left: 50px;
                width: 250px;
                height: 250px;
                border: 5px solid black;
            }
            .region {
                -webkit-flow-from: theFlow;
                width: 50px;
                height: 50px;
            }
        </style>
        <script>
            if (window.testRunner) {
                window.testRunner.waitUntilDone();
                window.testRunner.dumpAsText();
            }

            function testDone()
            {
                if (window.testRunner)
                    window.testRunner.notifyDone();
            }
        </script>

    </head>
    <body>
        <p>Test that a video element collected in a named flow and laid out outside a region is properly displayed.</p>
        <p>The test passes if it does not hit an assert in debug builds.</p>
        <video class="content" src="../../media/content/counting.mp4" oncanplaythrough="testDone()" controls></video>
        <div class="region"></div>
    </body>
</html>
