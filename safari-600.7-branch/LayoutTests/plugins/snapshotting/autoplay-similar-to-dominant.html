<p>The dominant plugin should play automatically, and trigger all the others to play as well, since they are the same origin.</p>
<div id="result">FAIL</div>
<script>
if (window.testRunner) {
    internals.settings.setPlugInSnapshottingEnabled(true);
    internals.settings.setMaximumPlugInSnapshotAttempts(0);
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
    setTimeout(function () {
        var result = document.getElementById("result");
        var embed1 = document.getElementById("plugin1");
        var embed2 = document.getElementById("plugin2");
        var embed3 = document.getElementById("plugin3");
        var embed4 = document.getElementById("plugin4");
        if (!(internals.isPluginSnapshotted(embed1)
            || internals.isPluginSnapshotted(embed2)
            || internals.isPluginSnapshotted(embed3)
            || internals.isPluginSnapshotted(embed4)))
            result.innerHTML = "PASS";
        testRunner.notifyDone();
    }, 2000);
}
</script>
<p>
<embed id="plugin1" src="../resources/lines.swf" width="600" height="600"></embed>
</p>
<p>
<embed id="plugin2" src="../resources/lines.swf" width="200" height="200"></embed>
</p>
<p>

</p>
<p>
<embed id="plugin4" src="../resources/lines.swf" width="50" height="50"></embed>
</p>
